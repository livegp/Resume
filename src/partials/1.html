<div class="modal-reviews modal" data-modal="3">
  <button class="modal-close-btn js-modal-close" type="button">
    <svg class="modal-close-icon" width="12" height="12">
      <use href="../img/icons.svg#x"></use>
    </svg>
  </button>
  <p class="modal-reviews-title">leave a review <br> about <span>our chocolate</span></p>
  <form name="form-reviews">
    <input
      class="modal-reviews-input"
      type="text"
      placeholder="Name"
      pattern="[a-z]{3,16}"
      title="Surname 3-20 characters"
      minlength="3"
      maxlength="20"
      required
    />
    <input
      class="modal-reviews-input"
      type="email"
      required
      minlength="6"
      maxlength="50"
      placeholder="Enter your email"
      pattern="[^@\s]+@[^@\s]+"
      title="Invalid email address"
    />
    <span class="modal-reviews-box">
      <input
        class="modal-reviews-input"
        type="tel"
        pattern="[0-9]{9}"
        placeholder="Phone number"
        title="Nine digits code"
        required
        maxlength="9"
      />
      <b>
        <svg class="modal-reviews-flag" width="24" height="24">
          <use href="../img/icons.svg#flag"></use>
        </svg>
        <span class="modal-reviews-code">+380</span>
      </b>
    </span>
    <textarea
      class="modal-reviews-textarea"
      name="comment"
      placeholder="Enter text"
    ></textarea>
    <button class="modal-reviews-submit" type="submit">Send</button>
  </form>
</div>
<div class="modal-reviews overlay js-overlay-modal"></div>
